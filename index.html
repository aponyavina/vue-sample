<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Основы</title>
</head>
<body>
    
<div id="app">
    <h1>{{ title }}</h1>
    <input v-model="text" type="email">
    <p> {{ toLower }} </p>
    <button @click="getLowerText">Get Lower Text</button>  
    <!-- @click - сокращение от v-on:click -->
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            title: 'Methods',
            text: 'Hello'
        },
        computed: {
            toLower() {
                return this.text.toLowerCase()
            }
        },
        methods: {
            getLowerText () {
                //console.log('hello' + this.text)
                console.log(`This text is ${this.text}`)
                this.text = this.text.toLowerCase()
            }
        }
    })
</script>

</body>
</html>
