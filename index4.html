<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Основы</title>
</head>
<body>
    
<div id="app">
    <h1>{{ title }}</h1>
    
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            title: 'Created & mounted',
        },
        methods: {
            getDate() {
                alert(`The time is ${Date.now().toLocaleString()}`)
            }
        },
        created() {
            this.getDate()
        },
        mounted() {
            this.getDate()
        }
    })
</script>

</body>
</html>
